<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Order Your Smoothie</h1>
    <form id="smoothie-form">
        <label for="customer-name">Your Name:</label>
        <input type="text" id="customer-name" required>

        <label for="base">Choose a base:</label>
        <select id="base" required>
            <option value="Milk">Milk</option>
            <option value="Almond Milk">Almond Milk</option>
            <option value="Soy Milk">Soy Milk</option>
            <option value="Water">Water</option>
        </select>

        <label>Choose up to 3 ingredients:</label>
        <div>
            <input type="checkbox" id="banana" value="Banana">
            <label for="banana">Banana</label>
            <input type="checkbox" id="strawberry" value="Strawberry">
            <label for="strawberry">Strawberry</label>
            <input type="checkbox" id="spinach" value="Spinach">
            <label for="spinach">Spinach</label>
            <input type="checkbox" id="blueberry" value="Blueberry">
            <label for="blueberry">Blueberry</label>
            <input type="checkbox" id="mango" value="Mango">
            <label for="mango">Mango</label>
        </div>

        <label for="size">Smoothie Size:</label>
        <select id="size" required>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

        <button type="button" id="order-btn">Order</button>
    </form>

    <div id="order-summary"></div>

    <script src="script.js"></script>
</body>
</html>
